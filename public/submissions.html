<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Submissions</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/submissions.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Employee Submissions</h1>

      <div class="search-container">
        <form id="searchForm" class="row g-3">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              id="searchName"
              placeholder="Search by Full Name"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-secondary" id="resetSearch">
              Reset
            </button>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Date of Birth</th>
              <th>Telephone</th>
              <th>NI Number</th>
              <th>Bank Details</th>
              <th>Emergency Contact</th>
              <th>Additional Info</th>
            </tr>
          </thead>
          <tbody id="employeeData"></tbody>
        </table>
      </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/submissions.js"></script>
  </body>
</html>
